<div class="container my-4">
  <div class="row">
    <!-- Colonne filtre avancé -->
    <div class="col-md-3 mb-4">
      <app-advanced-filter (filterChange)="applyFilters($event)"></app-advanced-filter>
    </div>

    <!-- Colonne principale : recherche + offres -->
    <div class="col-md-9">
      <!-- Barre de recherche -->
      <div class="mb-3">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>
      </div>

      <!-- Liste d'offres -->
      <div *ngIf="jobs && jobs.length">
        <h2 class="mb-4">Job Offers</h2>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let job of jobs">
            <app-job-list-item [job]="job"></app-job-list-item>
          </div>
        </div>
      </div>

      <!-- Aucun résultat -->
      <div *ngIf="!jobs || jobs.length === 0" class="text-center my-5">
        <h2>No job offers available</h2>
        <p>Please check back later.</p>
      </div>
    </div>
  </div>
</div>
